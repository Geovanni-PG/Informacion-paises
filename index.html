<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección por ubicación</title>
    <!-- Referencia a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Redirección por ubicación</h1>
        <p class="lead">Detectando tu ubicación...</p>
    </div>

    <!-- Referencia a Axios para realizar solicitudes HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    
    <script>
        // Función para obtener la ubicación del usuario y redirigirlo
        function obtenerUbicacionYRedirigir() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Obtener las coordenadas de la ubicación del usuario
                    const latitud = position.coords.latitude;
                    const longitud = position.coords.longitude;

                    // Aquí puedes determinar el país basado en las coordenadas
                    // y redirigir al servidor web correspondiente (Francia, Argentina, Angola)
                    // Supongamos que determinamos el país basado en un rango específico de coordenadas
                    // Puedes ajustar estos rangos según sea necesario
                    if (latitud >= rangoFrancia.latMin && latitud <= rangoFrancia.latMax &&
                        longitud >= rangoFrancia.longMin && longitud <= rangoFrancia.longMax) {
                        window.location.href = 'https://gpg-ip-0505.000webhostapp.com/Servidores%20Web/Francia.html';
                    } else if (latitud >= rangoArgentina.latMin && latitud <= rangoArgentina.latMax &&
                        longitud >= rangoArgentina.longMin && longitud <= rangoArgentina.longMax) {
                        window.location.href = 'https://gpg-ip-0505.000webhostapp.com/Servidores%20Web/Argentina.html';
                    } else if (latitud >= rangoAngola.latMin && latitud <= rangoAngola.latMax &&
                        longitud >= rangoAngola.longMin && longitud <= rangoAngola.longMax) {
                        window.location.href = 'https://gpg-ip-0505.000webhostapp.com/Servidores%20Web/Angolia.html';
                    } else {
                        // Redirigir a una página por defecto si no se puede determinar la ubicación
                        window.location.href = 'index.html';
                    }
                });
            } else {
                console.log('Geolocalización no es soportada por este navegador.');
            }
        }
        // Llamar a la función para obtener la ubicación del usuario y redirigirlo
        obtenerUbicacionYRedirigir();
    </script>


</body>
</html>
